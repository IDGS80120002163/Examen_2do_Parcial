<router-outlet></router-outlet>

<div class="container mt-4" *ngIf="showProductList">
  <div class="row">
    <div class="col-md-3">
      <div class="search-bar mb-4">
        <input type="text" placeholder="Buscar productos..." class="form-control" (input)="filtrarProductos($event)" />
      </div>
      <div class="banner mb-4">
        <img src="assets/lonches_music.png" alt="Banner de la Tienda" class="img-fluid banner-img">
      </div>
    </div>
    <div class="col-md-9">
      <h1>Lista de Productos</h1>
      <div *ngIf="!isResultLoaded">
        <h1>Cargando Datos...</h1>
      </div>
      <div *ngIf="isResultLoaded">
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let producto of listaProductos">
            <div class="card h-100">
              <img [src]="producto.imagen" class="card-img-top" alt="{{producto.nombre}}">
              <div class="card-body">
                <h5 class="card-title">{{producto.nombre}}</h5>
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-text"><strong>Precio:</strong> ${{producto.precio}} MXN</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
